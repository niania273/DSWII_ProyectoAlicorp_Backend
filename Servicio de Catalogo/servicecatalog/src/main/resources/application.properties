spring.application.name=servicecatalog


# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/BD_SHOPMI_CATALOGO?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate (crea/actualiza tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto de la aplicación (8082 para evitar conflictos con otros servicios)
server.port=8082

# Habilitar uploads de archivos (para imágenes de marcas/categorías)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging para depuración (muestra queries SQL y más detalles)
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE